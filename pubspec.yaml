name: news_app_clean_architecture
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #state management
  flutter_bloc: ^8.1.5
  #camparing dart objects
  equatable: ^2.0.5
  #service locator
  get_it: ^7.6.8
  #data format
  intl: ^0.19.0
  #database
  floor: ^1.4.2
  #make request to api
  retrofit: ^4.1.0
  #hooks
  flutter_hooks: ^0.20.5
  #image cache
  cached_network_image: ^3.3.1



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.2
  retrofit_generator: ^8.1.0
  floor_generator: ^1.4.2
  build_runner: ^2.1.4

flutter:


  uses-material-design: true


  fonts:
     - family: Muli
       fonts:
         - asset: assets/fonts/Muli.ttf
         - asset: assets/fonts/Muli-Bold.ttf
           weight: 700
         - asset: assets/fonts/Muli-Light.ttf
           weight: 300

